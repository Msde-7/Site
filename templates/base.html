<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Action Campaign{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="brand" id="menuToggle">
            <a class="logo">
                <img src="{{ url_for('static', filename='images/ACTION Logo.png') }}" alt="Action Logo">
                <span class="brand-text">ACTION</span>
            </a>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="desktop-link">Home</a>
            <a href="{{ url_for('who') }}" class="desktop-link">Who is Action</a>
            <a href="{{ url_for('goals') }}" class="desktop-link">Our Fight</a>
            <a href="{{ url_for('difference') }}" class="desktop-link">Our Difference</a>
            <a href="{{ url_for('platform') }}" class="desktop-link">Our Platform</a>
        </div>

        <div class="nav-right">
            <div class="nav-sign">
                <a href="{{ url_for('home', _anchor='sign') }}" class="nav-sign-button">
                    <span class="whitespace-nowrap">Sign Now</span>
                    <span class="recording-dot"></span>
                </a>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-icon dark-icon">üåô</span>
                <span class="theme-icon light-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </nav>
    
    <div class="recording-bar">
        <div class="recording-text">REC</div>
        <div class="recording-text campaign-year">IU 2025</div>
    </div>

    <div class="viewfinder-corners">
        <div class="viewfinder-corner corner-tl"></div>
        <div class="viewfinder-corner corner-tr"></div>
        <div class="viewfinder-corner corner-bl"></div>
        <div class="viewfinder-corner corner-br"></div>
        <div class="viewfinder-center"></div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div class="mobile-dropdown">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('who') }}">Who is Action</a>
        <a href="{{ url_for('goals') }}">Our Fight</a>
        <a href="{{ url_for('difference') }}">Our Difference</a>
        <a href="{{ url_for('platform') }}">Our Platform</a>
    </div>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2024 Action Campaign. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.querySelector('.nav-links');
        
        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent default link behavior
                navLinks.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            });

            // Close menu when clicking a link
            const links = navLinks.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
                    navLinks.classList.remove('active');
                    document.body.classList.remove('menu-open');
                }
            });
        }
    });
    </script>
</body>
</html>
